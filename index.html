<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="clock" id="clock">
        <h1>the time is now</h1>
        <div class="time" id="time">
            <div class="box-time" id="box-time">
                <div class="time"><span id="hours">00</span><span>Hours</span></div>
                <div class="time"><span id="minutes">00</span><span>Minutes</span></div>
                <div class="time"><span id="seconds">00</span><span>Seconds</span></div>
            </div>
        </div>
    </main>

    <iframe class="video" width="300" height="170" src="https://www.youtube.com/embed/jfKfPfyJRdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <script src="js/script.js"></script>
</body>

</html>
